    <script>
        let currentUser = '{{ session["username"] }}';
        let currentChatUser = null;

        let chatRefreshInterval = null; // Declare global variable to store interval

        function startChat(user) {
            currentChatUser = user;
            document.getElementById('chatHeaderName').textContent = user;
            document.getElementById('messages').innerHTML = '';
            lastDate = null;

            // **Clear any previous interval before setting a new one**
            if (chatRefreshInterval) {
                clearInterval(chatRefreshInterval);
            }

            // **Fetch messages immediately**
            loadConversation(user);

            // **Set auto-refresh every 5 seconds**
            chatRefreshInterval = setInterval(() => {
                loadConversation(user);
            }, 5000);
        }

        function loadConversation(user) {
            fetch(`/get_conversation?receiver=${user}`)
                .then(res => res.json())
                .then(data => {
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.innerHTML = ''; // Clear existing messages before updating

                    let lastDate = null;
                    data.forEach(msg => {
                        const msgDate = new Date(msg.timestamp);
                        const formattedDate = formatDate(msgDate);

                        if (lastDate !== formattedDate) {
                            const dateElement = document.createElement('div');
                            dateElement.className = 'date-stamp';
                            dateElement.textContent = formattedDate;
                            messagesContainer.appendChild(dateElement);
                            lastDate = formattedDate;
                        }

                        const messageElement = document.createElement('div');

                        const contentElement = document.createElement('span');
                        contentElement.className = 'message-content';

                        const timestampElement = document.createElement('div');
                        timestampElement.className = 'timestamp';
                        timestampElement.textContent = formatTimeIST(msg.timestamp);

                        contentElement.appendChild(timestampElement);

                        messageElement.appendChild(contentElement);
                        messagesContainer.appendChild(messageElement);
                    });

                    // Auto-scroll to the bottom of the chat
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
        }


        function formatDate(date) {
            const today = new Date();
            const yesterday = new Date();
            yesterday.setDate(today.getDate() - 1);

            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === yesterday.toDateString()) return 'Yesterday';
            return date.toLocaleDateString('en-GB');
        }

        function formatTimeIST(timestamp) {
            const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit' };
            return new Date(timestamp).toLocaleTimeString('en-US', options);
        }

        function startChat(user) {

            document.getElementById('chatHeaderName').textContent = user;

                .then(res => res.json())

                            messageElement.appendChild(statusElement);

        function sendMessage() {

            profileImage.addEventListener('click', zoomProfileImage);

            // **Auto-refresh chat every 1 seconds**
            setInterval(() => {
                if (currentChatUser) {
                    loadConversation(currentChatUser);
                }
            }, 1000); // Fetch messages every 1 seconds
        });

    </script>
