<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        /* General Styles */
            body {
                background-image: url("{{ url_for('static', filename='images/Picture3.png') }}");
                background-size: cover;
                background-position: center;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                position: relative;
                overflow: hidden;
            }

            /* Main Containers */
            .main-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
                padding: 20px;
            }

            .login-container,
            .signup-overlay {
                background-color: rgba(255, 255, 255, 0.8);
                padding: 30px; /* Reduced padding */
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                max-width: 350px; /* Reduced width */
                width: 100%;
                text-align: center;
                position: absolute; /* Centered overlay */
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); /* Centered positioning */
            }

            /* Logo */
            .logo {
                display: block;
                margin: 0 auto 20px;
                width: 60px;
                height: auto;
            }

            /* Forms */
            form {
                display: flex;
                flex-direction: column;
            }

            h2 {
                margin-top: 10px;
                margin-bottom: 20px;
            }

            label {
                margin-bottom: 5px;
                text-align: left;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"] {
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                text-align: left;
                font-size: 14px;
            }


            /* Options Section */
            .options {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 5px;
                margin-bottom: 20px;
            }

            button {
                padding: 10px;
                border: none;
                border-radius: 20px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease-in-out;
            }

            button:hover {
                background-color: #0056b3;
            }

            /* Close Button */
            .close-btn {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 24px;
                font-weight: bold;
                color: #333;
                cursor: pointer;
                background-color: transparent;
                border: none;
                outline: none;
                padding: 5px;
                line-height: 1;
            }

            .close-btn:hover {
                color: #ff0000;
            }

            /* Sign-Up Overlay */
            .signup-overlay {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); /* Centers the container */
                width: 100%;
                height: auto;
                background-color: rgba(255, 255, 255, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10;
            }

            /* Hide element */
            .hidden {
                display: none;
            }

            /* Blur Effect for Login Page */
            #loginPage.blurred {
                filter: blur(5px);
                pointer-events: none;
            }

            /* Password Criteria */
            #passwordCriteria ul li {
                color: red;
                font-size: 12px;
                margin-bottom: 5px;
                text-align: left;
            }

            #passwordCriteria ul li.valid {
                color: green;
            }

            .signup-btn:hover {
                background-color: white;
            }

            a {
                color: #007bff;
                text-decoration: none;
                font-size: 14px;
            }

            a:hover {
                text-decoration: underline;
            }

            /* Bubbles Background Animation */
            .bubbles {
                position: absolute;
                bottom: 50px;
                right: 50px;
                display: flex;
                flex-direction: column;
                gap: 20px;
                transform: translate(-50%, 50%);
            }

            .bubble {
                border-radius: 50%;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25);
                animation: float 6s infinite ease-in-out;
            }

            .bubble1 {
                width: 80px;
                height: 80px;
                background: radial-gradient(circle at top left, #009fff, #ec2f4b);
                animation-delay: 0s;
                position: absolute;
                bottom: 0;
                right: 0;
            }

            .bubble2 {
                width: 50px;
                height: 50px;
                background: radial-gradient(circle at top left, #009fff, #ec2f4b);
                animation-delay: 1s;
                position: absolute;
                bottom: 60px;
                right: 80px;
            }

            .bubble3 {
                width: 35px;
                height: 35px;
                background: radial-gradient(circle at top left, #009fff, #ec2f4b);
                animation-delay: 2s;
                position: absolute;
                bottom: 120px;
                right: 30px;
            }

            .bubble4 {
                width: 25px;
                height: 25px;
                background: radial-gradient(circle at top left, #009fff, #ec2f4b);
                animation-delay: 3s;
                position: absolute;
                bottom: 180px;
                right: 90px;
            }

            .bubble5 {
                width: 15px;
                height: 15px;
                background: radial-gradient(circle at top left, #009fff, #ec2f4b);
                animation-delay: 4s;
                position: absolute;
                bottom: 240px;
                right: 50px;
            }

            @keyframes float {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .login-container,
                .signup-overlay {
                    width: 90%;
                    padding: 20px;
                }
            }

    </style>
</head>
<body>
    <div class="main-container">
        <!-- Login Container -->
        <div class="login-container" id="loginPage">
            <img src="{{ url_for('static', filename='images/Qlogo.png') }}" alt="Logo" class="logo">
            <form onsubmit="return handleLogin()">
                <h2>Login</h2>
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit">Login</button>

                <div class="signup-container">
                    <p>Don't have an account?</p>
                    <a href="#" id="openSignup">Sign-Up</a>
                </div>
            </form>
        </div>

        <!-- Signup Container (Initially Hidden) -->
        <div class="signup-overlay hidden" id="signupPage">
            <div class="signup-container">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email" required>

                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="signupPassword" placeholder="Create a password" required>

                    <label for="confirmPassword">Re-enter Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>

                    <div id="passwordCriteria">
                        <p>Password must include:</p>
                        <ul>
                            <li id="lengthCriteria">At least 8 characters</li>
                            <li id="capitalCriteria">At least one uppercase letter</li>
                            <li id="specialCriteria">At least one special character (@, #, $, %, *, _, -)</li>
                        </ul>
                    </div>

                    <button type="submit">Sign Up</button>
                </form>
                <div id="closeSignup" class="close-btn">&times;</div>
            </div>
        </div>
    </div>

    <!-- Bubbles Background -->
    <div class="background">
        <div class="bubbles">
            <div class="bubble bubble1"></div>
            <div class="bubble bubble2"></div>
            <div class="bubble bubble3"></div>
            <div class="bubble bubble4"></div>
            <div class="bubble bubble5"></div>
        </div>
    </div>
    <script>

            // Handle Login
            async function handleLogin(event) {
                event.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    window.location.href = "chat.html"; // Replace with your actual chat page URL
                } else {
                    const error = await response.json();
                    alert(error.message || "Invalid username or password");
                }
            }

            // Handle Sign-Up
            async function handleSignUp(event) {
                event.preventDefault();

                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validate password confirmation
                if (password !== confirmPassword) {
                    alert("Passwords do not match. Please re-enter.");
                    return false;
                }

                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    alert("Sign-Up successful! Redirecting to the login page...");
                    window.location.href = "/";
                } else {
                    const result = await response.json();
                    alert(result.message || "Failed to sign up");
                }
            }

            // Show password requirements in real time
            function validatePasswordCriteria() {
                const password = document.getElementById('signupPassword').value;

                document.getElementById('lengthCriteria').style.color =
                    password.length >= 8 ? "green" : "red";
                document.getElementById('capitalCriteria').style.color =
                    /[A-Z]/.test(password) ? "green" : "red";
                document.getElementById('specialCriteria').style.color =
                    /[@#$%*_-]/.test(password) ? "green" : "red";
            }

            // Open and Close Sign-Up Modal
            function openSignUpModal() {
                document.getElementById('signupPage').classList.remove('hidden');
                document.getElementById('signupPage').classList.add('visible');
                document.querySelector('.login-container').classList.add('blurred');
            }

            function closeSignUpModal() {
                document.getElementById('signupPage').classList.remove('visible');
                document.getElementById('signupPage').classList.add('hidden');
                document.querySelector('.login-container').classList.remove('blurred');
            }

            // Add Event Listeners
            window.onload = () => {
                document.querySelector('.signup-container a').addEventListener('click', openSignUpModal);
                document.getElementById('closeSignup').addEventListener('click', closeSignUpModal);
                document.getElementById('signupForm').addEventListener('submit', handleSignUp);
                document.getElementById('loginForm').addEventListener('submit', handleLogin);
                document.getElementById('signupPassword').addEventListener('input', validatePasswordCriteria);
            };



    </script>
</body>
</html>
